<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETIQUETAS DE HTML5</title>
</head>
<body>
    <sub><h2>Etiquetas semánticas</h2></sub>
<br> <br>
<p> Las etiquetas HTML semánticas son etiquetas que definen el significado del contenido que engloban. 

    Por ejemplo, etiquetas como <header>,
    <article> y <footer> son etiquetas HTML semánticas. 
    Indican claramente la funcionalidad de su contenido.</p>

</body>
</html>
